<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/6dda5f6271.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js" defer></script>
    <title>Slider - Inteliogia</title>
    
</head>
<body>
    <header>
        <a href="#"><img src="./logo.jpg" alt="Logo"></a>
    
        <h1>Tupã - Agilidade e Praticidade na palma da sua mão</h1>
        <nav>
            <ul>
                <li><a href="#">Login in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <nav class="navbar">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <section class="slider">
        <div class="slider-content">
            
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/OIG.jpg" height="448" width="1040" alt="slide 1">
                <img class="img-mobile" src="img/slide-1-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/imagem2.jpg" height="448" width="1040" alt="slide 3">
                <img class="img-mobile" src="img/slide-2-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/imagem3.jpg" height="448" width="1040" alt="slide 3">
                <img class="img-mobile" src="img/slide-3-mob.jpg" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>
   <br><br><br>
   <div class="button-container">
    <div class="abra-sua-conta">
        <a href="abra-sua-conta.html" class="btn-abra-sua-conta">Abra sua conta</a>
    </div>

    <div class="solicitar-cartao">
        <button class="btn-solicitar-cartao">Solicitar Cartão</button>
    </div>


<div class="quero-investir">
    <button class="btn-quero-investir">Quero Investir</button>
</div>

<div class="faca-seu-emprestimo">
    <button class="btn-faca-seu-emprestimo">Faça seu emprestimo</button>
</div>

</div>
</body>
</html>
